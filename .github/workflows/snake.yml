name: Generate and Deploy Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    # ★ КЛЮЧЕВОЙ БЛОК ★
    permissions:
      contents: write  # Даём токену право создавать коммиты и пушить
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output  # Ветка, в которую пушим
          publish_dir: dist       # Папка с файлами (где лежат SVG)
          keep_files: false       # Очистить ветку output перед записью новых файлов
